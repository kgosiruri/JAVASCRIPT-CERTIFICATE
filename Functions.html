<html>
    <head><title>Javascript function</title></head>
    <body>
        <script>
            function My_Function(val){
                document.getElementById("function").innerHTML = val*val,
            }
            My_function(5)
        </script>
        <script>
            let x = function(){
                alert("Hello! ")
            }
            document.getElementById("function").innerHTML = x()
        </script>
        <script>
            var Myfunction = new Function("a", "b", "return a+b")
            var x = Myfunction(2,3)
            document.getElementById("function").innerHTML = x
        </script>
        <script>
            (function(){
                alert("Hello! Welcome")
            })();
        </script>
        <script>
            function Product(a,b){
                return a*b
            }
            let y = Product(2,5)
            document.getElementById("function").innerHTML = "The product is " + y
        </script>
        <script>
            var body = "return Math.PI *rad *rad"
            var circle = new Function("rad", body);
            alert(circle(5))
        </script>
        <script>
            const Myfunc = (a,b,c) => {return a*b*c}
            let product = Myfunc(2,3,4)
            document.getElementById("function").innerHTML = "The product of the three digits is " + product
        </script>
        <script>
            function* generateFunc(){
                yield 1;
                yield 2;
                return 3;
            }
            let generator = generateFunc();
            let one = generator.next();
            let two = generator.next();
            let three = generator.next();
            alert(JSON.stringify(one));
            alert(JSON.stringify(two));
            alert(JSON.stringify(three));
        </script>
    </body>
</html>
