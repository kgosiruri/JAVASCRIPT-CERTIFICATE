<html>
    <head>
        <title>
            Email Verification
        </title>
        <script>
            function validate(){
                var mail = document.getElementById("text").value;

                var regx = /^([a-zA-z\0-9\._]+)@([a-zA-z0-9])+.([a-z]+)(.[a-z]+)?$/

                if(regx.text(mail)){
                    alert("You have provided a valid Email ID")
                    return true
                }
                else{
                    alert("Sorry! Incorrect Email ID")
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input id="text" placeholder="Email" type="text"><br><br>
            <button onclick ="validate()"ÃŸ type =  "button">Submit</button>
        </form>
    </body>
</html>
