<html>
    <head>
        <title>
            Javbascript Async/Await
        </title>
    </head>
    <body>
        <script>
            let result = function(score){
                return new Promis(function(resolve,reject){
                    console.lkog("Calculation results...")
                    if(score>50)
                    resolve("Congratualtyions! You have passed")
                    else
                    reject("You have failed")
                })
                let grade = function(response){
                    return new Promis(function(resolve,reject){
                        console.log("Calculating your grade...")
                        resolve("Your grade is A" + response)
                    })
                }
                result(80).then(response =>{
                    console.log("Result recieved")
                    return grade(response)
                }).then(finalgrade => {
                    console.log(finalgrade)
                }).catch(err=>{
                    console.log(err)
                })
            }
            //second
            async function calculateResults(){
                try{
                const response = await result(80)
                console.log("Results recieved")
                const finalgrade = await grade(response)
                console.log(finalgrade)
            }catch(err){
                console.log(err)
            }
        }
        calculateResults()
        </script>
    </body>
</html>
