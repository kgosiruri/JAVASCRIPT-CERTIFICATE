<html>
    <head>
        <title>JAva Script Objects</title>
    </head>
    <body>
        <h1>
            Creating Javascript Objects
        </h1>
        <p id ="Objects"></p>
        <button id = "click me">Click Me</button>
    <script>
        let user = {
            name : "Chris",
            age : 24,
        };
        function sayHi(){
            alert("Hello");
        }
        user.message = sayHi;
        document.getElementById("Objects").innerHTML = "Hi" + user.name;
        document.getElementById("click me").onClick = user.message;
    </script>
    </body>
</html>
