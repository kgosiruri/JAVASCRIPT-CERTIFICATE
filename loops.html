<html>
<head><title>
    Javascript Loops
</title>
</head>
<body>
    <h1>
        Javascript for Loops
    </h1>
    <script>
        let x;
        for(x=0;x<5;x++)
        consol.log(x)
    </script>
    <h1>
        Javascript While Loops
    </h1>
    <script>
        let x=1;
        while(x<=5){
        consol.log(x)
        x++
        }
    </script>

    <h1>
        Javascript Do While Loops
    </h1>
    <script>
        let x =15;
        do{
        consol.log(x)
        x++}
        while(x<10)
    </script>

    <h1>
        Javascript Break out Loops
    </h1>
<script>
    let x;
    for(x=1;x<10;x++){
        console.log(x)
        if(x==5)
        break
    }
</script>
<h1>
    Javascript skipping a Loops
</h1>
<script>
    let x;
    for(x=1;x<10;x++){
        console.log(x)
        if(x==5)
        continue
        console.log(x)
    }
</body>
</html>
